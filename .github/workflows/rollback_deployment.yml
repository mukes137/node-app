name: ROLLBACK DEPLOYMENT
on:
  workflow_dispatch:

jobs:
  rollback:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Get previous image tag
        id: prev-tag
        run: |
          # Fetch all tags and sort them to get the previous tag
          TAGS=$(curl -s https://registry.hub.docker.com/v1/repositories/${{ secrets.DOCKER_USERNAME }}/${{ secrets.APP_NAME }}/tags | jq -r '.[].name' | sort -V)
          PREV_TAG=$(echo "$TAGS" | grep -B1 "${{ github.sha }}" | head -n 1)
          echo "Previous tag: $PREV_TAG"
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_ENV

      - name: Pull previous Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.APP_NAME }}:${{ env.PREV_TAG }}

      - name: Tag previous Docker image as latest
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ secrets.APP_NAME }}:${{ env.PREV_TAG }} ${{ secrets.DOCKER_USERNAME }}/${{ secrets.APP_NAME }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.APP_NAME }}:latest
